<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionHub - Product Details</title>
    <!-- Tailwind CSS for utility classes -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">FashionHub</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                <li><a href="products.html" class="hover:text-gray-300">Products</a></li>
                <li><a href="cart.html" class="hover:text-gray-300">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="account.html" class="hover:text-gray-300">Account</a></li>
            </ul>
        </div>
    </nav>

    <section class="container mx-auto py-12">
        <div class="flex flex-col md:flex-row gap-8 bg-white p-8 rounded-xl shadow-lg">
            <!-- Product Image Section -->
            <div class="w-full md:w-1/2">
                <img id="product-image" class="w-full h-auto rounded-lg object-cover shadow-md" src="" alt="Product Image">
            </div>
            
            <!-- Product Details Section -->
            <div class="w-full md:w-1/2">
                <h2 id="product-name" class="text-4xl font-extrabold text-gray-900 mb-4"></h2>
                <p id="product-price" class="text-3xl text-blue-600 font-semibold mb-6"></p>
                <h3 class="text-xl font-bold mb-2">Description</h3>
                <p id="product-description" class="text-gray-700 mb-8 leading-relaxed"></p>

                <button id="add-to-cart" class="w-full bg-blue-600 text-white px-6 py-3 text-lg rounded-xl hover:bg-blue-700 transition duration-300 shadow-md">
                    Add to Cart
                </button>
            </div>
        </div>
    </section>

    <!-- Link the JavaScript logic -->
    <script src="app.js"></script>
</body>
</html>
