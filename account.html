<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionHub - Account</title>
    <!-- Tailwind CSS for utility classes -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">FashionHub</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                <li><a href="products.html" class="hover:text-gray-300">Products</a></li>
                <li><a href="cart.html" class="hover:text-gray-300">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="account.html" class="hover:text-gray-300">Account</a></li>
            </ul>
        </div>
    </nav>

    <section class="container mx-auto py-12">
        <h2 class="text-3xl font-bold text-center mb-8">Your Account</h2>
        <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
            <h3 class="text-xl font-semibold mb-4">Profile Information (Placeholder)</h3>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Name</label>
                <input id="user-name" type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your name">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-medium">Email</label>
                <input id="user-email" type="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your email">
            </div>
            <button id="save-profile" class="w-full bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 transition duration-300">
                Save Profile
            </button>
        </div>
        
        <p class="text-center text-gray-500 mt-8">Note: Account features (like saving profile) will require Firebase implementation later.</p>
    </section>

    <!-- Link the JavaScript logic -->
    <script src="app.js"></script>
</body>
</html>
