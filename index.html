<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionHub - Home</title>
    <!-- Tailwind CSS for utility classes -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">FashionHub</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                <li><a href="products.html" class="hover:text-gray-300">Products</a></li>
                <li><a href="cart.html" class="hover:text-gray-300">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="account.html" class="hover:text-gray-300">Account</a></li>
            </ul>
        </div>
    </nav>

    <header class="bg-cover bg-center h-96 flex items-center justify-center" style="background-image: url('https://images.unsplash.com/photo-1445205170230-3b737c81b3e8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80'); background-color: rgba(0,0,0,0.4); background-blend-mode: darken;">
        <div class="text-center text-white">
            <h2 class="text-4xl font-bold mb-4">Discover Your Style</h2>
            <p class="text-lg mb-6">Explore the latest trends in fashion</p>
            <a href="products.html" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition duration-300">Shop Now</a>
        </div>
    </header>

    <section class="container mx-auto py-12">
        <h2 class="text-3xl font-bold text-center mb-8">Featured Products</h2>
        <!-- Products will be injected here by app.js -->
        <div id="featured-products" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Product cards dynamically loaded here -->
        </div>
    </section>
    
    <!-- Link the JavaScript logic -->
    <script src="app.js"></script>
</body>
</html>
